        @media (max-width: 600px) {

            }

            .stat-number {

            }
        }
    </style>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ‚úÖ Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDNPZGpAKtNqEL1_gyszguTx4QbVRv74Uo",
            authDomain: "tombola-paseos-primavera.firebaseapp.com",
            databaseURL: "https://tombola-paseos-primavera-default-rtdb.firebaseio.com",
            projectId: "tombola-paseos-primavera",
            storageBucket: "tombola-paseos-primavera.firebasestorage.app",
            messagingSenderId: "398523132681",
            appId: "1:398523132681:web:43ab3031aee12ea39981d8",
            measurementId: "G-FB62RHWCVQ"
        };

        // Personajes disponibles (40 total)
        const characters = [
            { name: 'Sol radiante', emoji: '‚òÄÔ∏è', count: 2 },
            { name: 'Flor/Tulip√°n/Rosa', emoji: 'üå∑', count: 3 },
            { name: 'Abeja', emoji: 'üêù', count: 2 },
            { name: 'Mariposa', emoji: 'ü¶ã', count: 3 },
            { name: 'Mariquita', emoji: 'üêû', count: 2 },
            { name: 'Arco√≠ris', emoji: 'üåà', count: 2 },
            { name: 'Nube', emoji: '‚òÅÔ∏è', count: 2 },
            { name: 'Conejo', emoji: 'üê∞', count: 2 },
            { name: 'Pollito', emoji: 'üê£', count: 2 },
            { name: 'Patito', emoji: 'ü¶Ü', count: 2 },
            { name: 'Rana', emoji: 'üê∏', count: 1 },
            { name: 'Catarina/Escarabajo', emoji: 'ü™≤', count: 1 },
            { name: 'Gusano/Oruga', emoji: 'üêõ', count: 1 },
            { name: 'Hada', emoji: 'üßö', count: 1 },
            { name: 'Duende/Gnomo', emoji: 'üßô', count: 1 },
            { name: '√Årbol en flor', emoji: 'üå≥', count: 1 },
            { name: 'Girasol', emoji: 'üåª', count: 1 },
            { name: 'Fresa', emoji: 'üçì', count: 1 },
            { name: 'Sand√≠a', emoji: 'üçâ', count: 1 },
            { name: 'Pi√±a', emoji: 'üçç', count: 1 },
            { name: 'Lim√≥n', emoji: 'üçã', count: 1 },
            { name: 'Zanahoria', emoji: 'ü•ï', count: 1 },
            { name: 'Champi√±√≥n', emoji: 'üçÑ', count: 1 },
            { name: 'Regadera', emoji: 'üöø', count: 1 },
            { name: 'Paraguas colorido', emoji: '‚òÇÔ∏è', count: 1 },
            { name: 'Jardinero/a', emoji: 'üë®‚Äçüåæ', count: 1 },
            { name: 'Maceta con flores', emoji: 'ü™¥', count: 1 },
            { name: 'Caracol', emoji: 'üêå', count: 1 },
            { name: 'Nido con huevos', emoji: 'ü™∫', count: 1 },
            { name: 'Cometa/Papalote', emoji: 'ü™Å', count: 1 },
            { name: 'Helado derriti√©ndose', emoji: 'üç¶', count: 1 }
        ];

        // Variables globales
        let availablePool = [];
        let registry = [];
        let db;
        let isConfigured = false;

        // Elementos del DOM
        const dogNameInput = document.getElementById('dogName');
        const drawButton = document.getElementById('drawButton');
        const viewResultsButton = document.getElementById('viewResultsButton');
        const resultDiv = document.getElementById('result');
        const modal = document.getElementById('modal');
        const closeModal = document.querySelector('.close-modal');
        const registryList = document.getElementById('registryList');
        const downloadButton = document.getElementById('downloadButton');
        const cloudStatus = document.getElementById('cloudStatus');

        // Verificar configuraci√≥n
        function checkFirebaseConfig() {
            return firebaseConfig.apiKey && 
                   firebaseConfig.databaseURL && 
                   firebaseConfig.databaseURL.includes('firebaseio.com');
        }

        // Actualizar estado
        function updateCloudStatus(status, message) {
            cloudStatus.className = `cloud-status ${status}`;
            const icons = {
                connected: '‚úÖ',
                loading: '‚è≥',
                error: '‚ö†Ô∏è'
            };
            cloudStatus.innerHTML = `<span>${icons[status]}</span><span>${message}</span>`;
        }

        // Inicializar Firebase
        async function initFirebase() {
            if (!checkFirebaseConfig()) {
                updateCloudStatus('error', 'Error en la configuraci√≥n de Firebase');
                drawButton.disabled = true;
                return;
            }

            try {
                updateCloudStatus('loading', 'Conectando a Firebase...');
                
                const app = initializeApp(firebaseConfig);
                db = getDatabase(app);
                
                // Escuchar cambios en tiempo real
                const registryRef = ref(db, 'registry');
                onValue(registryRef, (snapshot) => {
                    const data = snapshot.val();
                    registry = data ? Object.values(data) : [];
                    restorePool();
                    updateCloudStatus('connected', '‚úì Sincronizado con la nube');
                    drawButton.disabled = false;
                    isConfigured = true;
                });

            } catch (error) {
                console.error('Error:', error);
                updateCloudStatus('error', 'Error de conexi√≥n: ' + error.message);
                drawButton.disabled = true;
            }
        }

        // Guardar en Firebase
        async function saveToFirebase(entry) {
            try {
                const registryRef = ref(db, 'registry');
                const newEntryRef = push(registryRef);
                await set(newEntryRef, entry);
                return true;
            } catch (error) {
                console.error('Error guardando:', error);
                alert('Error al guardar. Intenta de nuevo.');
                return false;
            }
        }

        // Restaurar pool
        function restorePool() {
            const assigned = registry.map(r => r.character);
            availablePool = [];
            characters.forEach(char => {
                const assignedCount = assigned.filter(a => a === char.name).length;
                const remaining = char.count - assignedCount;
                for (let i = 0; i < remaining; i++) {
                    availablePool.push({ ...char });
                }
            });
            updateStats();
        }

        // Algoritmo de distribuci√≥n
        function getSmartCharacter() {
            if (availablePool.length === 0) return null;

            const totalRemaining = availablePool.length;
            const charCounts = {};
            
            availablePool.forEach(char => {
                charCounts[char.name] = (charCounts[char.name] || 0) + 1;
            });

            const scarcityFactors = {};
            Object.keys(charCounts).forEach(name => {
                const originalChar = characters.find(c => c.name === name);
                const remaining = charCounts[name];
                const original = originalChar.count;
                scarcityFactors[name] = (original - remaining + 1) / original;
            });

            let selectedChar;
            if (totalRemaining > 25) {
                const weightedPool = [];
                availablePool.forEach(char => {
                    const weight = Math.max(1, 3 - scarcityFactors[char.name]);
                    for (let i = 0; i < weight; i++) {
                        weightedPool.push(char);
                    }
                });
                selectedChar = weightedPool[Math.floor(Math.random() * weightedPool.length)];
            } else {
                selectedChar = availablePool[Math.floor(Math.random() * availablePool.length)];
            }

            const index = availablePool.findIndex(c => c.name === selectedChar.name);
            availablePool.splice(index, 1);

            return selectedChar;
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            document.getElementById('totalDraws').textContent = registry.length;
        }

        // Crear confeti
        function createConfetti() {
            const colors = ['#FF6B9D', '#FEC84E', '#4ECDC4', '#95E1D3', '#C5A3FF'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Sacar personaje
        drawButton.addEventListener('click', async () => {
            const dogName = dogNameInput.value.trim();
            
            if (!dogName) {
                alert('Por favor, ingresa el nombre de tu perrito üêï');
                dogNameInput.focus();
                return;
            }

            if (registry.some(r => r.dog.toLowerCase() === dogName.toLowerCase())) {
                alert(`¬°${dogName} ya sac√≥ su personaje! Revisa los resultados üìã`);
                return;
            }

            if (availablePool.length === 0) {
                alert('¬°Ya no hay m√°s personajes disponibles! üé≠');
                return;
            }

            const selectedChar = getSmartCharacter();
            
            if (selectedChar) {
                const entry = {
                    dog: dogName,
                    character: selectedChar.name,
                    emoji: selectedChar.emoji,
                    timestamp: new Date().toISOString()
                };
                
                const saved = await saveToFirebase(entry);
                
                if (saved) {
                    resultDiv.innerHTML = `
                        <div class="character-emoji">${selectedChar.emoji}</div>
                        <div class="character-name">${selectedChar.name}</div>
                        <div class="character-message">¬°Felicidades ${dogName}! üéâ<br>Te toca disfrazarte de ${selectedChar.name}</div>
                    `;
                    
                    resultDiv.classList.remove('show');
                    setTimeout(() => resultDiv.classList.add('show'), 10);
                    
                    createConfetti();
                    dogNameInput.value = '';
                    dogNameInput.focus();
                }
            }
        });

        // Ver resultados
        viewResultsButton.addEventListener('click', () => {
            updateRegistryList();
            modal.classList.add('show');
        });

        // Cerrar modal
        closeModal.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });

        // Actualizar lista
        function updateRegistryList() {
            if (registry.length === 0) {
                registryList.innerHTML = '<p style="text-align: center; padding: 20px; color: #999;">A√∫n no hay perritos registrados üêï</p>';
                return;
            }

            registryList.innerHTML = registry
                .sort((a, b) => a.dog.localeCompare(b.dog))
                .map(entry => `
                    <div class="registry-item">
                        <span class="registry-dog">${entry.dog}</span>
                        <span class="registry-character">${entry.emoji} ${entry.character}</span>
                    </div>
                `).join('');
        }

        // Descargar CSV
        downloadButton.addEventListener('click', () => {
            if (registry.length === 0) {
                alert('No hay registros para descargar');
                return;
            }

            let csv = 'Perrito,Personaje,Fecha y Hora\n';
            registry.forEach(entry => {
                const date = new Date(entry.timestamp).toLocaleString('es-MX');
                csv += `"${entry.dog}","${entry.emoji} ${entry.character}","${date}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'tombola-primavera-paseos-perrones.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Enter para sacar
        dogNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                drawButton.click();
            }
        });

        // Inicializar
        initFirebase();
        dogNameInput.focus();
    </script>
</body>
