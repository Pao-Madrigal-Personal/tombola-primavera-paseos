<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√≥mbola Primaveral - Paseos Perrones üå∏üêï</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #FEC84E;
            --accent: #4ECDC4;
            --green: #95E1D3;
            --purple: #C5A3FF;
            --bg: #FFF8E7;
            --text: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFE8F0 50%, #E8F9FF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Decoraciones de fondo */
        body::before {
            content: 'üå∏';
            position: absolute;
            font-size: 100px;
            top: 10%;
            left: 5%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: 'üêï';
            position: absolute;
            font-size: 80px;
            bottom: 10%;
            right: 5%;
            opacity: 0.1;
            animation: float 7s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.15);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: movePattern 20s linear infinite;
        }

        @keyframes movePattern {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5em;
            font-weight: 500;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            text-align: center;
            color: var(--text);
            margin-bottom: 40px;
            font-size: 1.1em;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 600;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid var(--green);
            border-radius: 15px;
            font-size: 1.1em;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            background: #FAFFFE;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.2);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        button {
            width: 100%;
            padding: 20px 30px;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 500;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 500px) {
            .button-container {
                flex-direction: row;
            }
            
            button {
                flex: 1;
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #drawButton {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
        }

        #drawButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.4);
        }

        #drawButton:active {
            transform: translateY(-1px);
        }

        #drawButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #viewResultsButton {
            background: linear-gradient(135deg, var(--accent), var(--green));
            color: white;
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
        }

        #viewResultsButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(78, 205, 196, 0.4);
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(254, 200, 78, 0.1));
            border-radius: 20px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .character-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(-10px); }
            75% { transform: translateY(-15px); }
        }

        .character-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.2em;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .character-message {
            color: var(--text);
            font-size: 1.1em;
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: rgba(149, 225, 211, 0.15);
            border-radius: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .stats h3 {
            font-family: 'Fredoka', sans-serif;
            color: var(--accent);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Fredoka', sans-serif;
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text);
            opacity: 0.7;
        }

        .registry {
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .registry h3 {
            font-family: 'Fredoka', sans-serif;
            color: var(--text);
            margin-bottom: 20px;
            text-align: center;
        }

        .registry-list {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 20px;
        }

        .registry-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .registry-dog {
            font-weight: 600;
            color: var(--text);
        }

        .registry-character {
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-button {
            margin-top: 20px;
            background: linear-gradient(135deg, var(--purple), var(--primary));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(197, 163, 255, 0.3);
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(197, 163, 255, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            float: right;
            font-size: 2em;
            cursor: pointer;
            color: var(--text);
            line-height: 1;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ T√≥mbola Primaveral üêï</h1>
        <p class="subtitle">D√≠a de la Primavera - Paseos Perrones</p>

        <div class="input-group">
            <label for="dogName">Nombre de tu perrito:</label>
            <input type="text" id="dogName" placeholder="Ej: Firulais, Luna, Max..." autocomplete="off">
        </div>

        <div class="button-container">
            <button id="drawButton">üé≤ ¬°Sacar Personaje!</button>
            <button id="viewResultsButton">üìã Ver Resultados</button>
        </div>

        <div id="result" class="result"></div>

        <div class="stats">
            <h3>üìä Estad√≠sticas del Evento</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalDraws">0</div>
                    <div class="stat-label">Perritos Registrados</div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="registry">
                <h3>üìù Registro de Personajes Asignados</h3>
                <div class="registry-list" id="registryList"></div>
                <button class="download-button" id="downloadButton">üì• Descargar Lista</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de personajes con sus cantidades
        const characters = [
            { name: 'Flor', emoji: 'üå∏', count: 14 },
            { name: 'Mariposa', emoji: 'ü¶ã', count: 4 },
            { name: 'Abeja', emoji: 'üêù', count: 4 },
            { name: 'Catarina/Mariquita', emoji: 'üêû', count: 3 },
            { name: 'Hormiga', emoji: 'üêú', count: 2 },
            { name: 'Conejito', emoji: 'üê∞', count: 4 },
            { name: 'Pajarito', emoji: 'üê¶', count: 3 },
            { name: 'Ranita', emoji: 'üê∏', count: 3 },
            { name: 'Pato', emoji: 'ü¶Ü', count: 3 },
            { name: 'Oveja', emoji: 'üêë', count: 3 },
            { name: '√Årbol', emoji: 'üå≥', count: 3 },
            { name: 'Gusanito/Oruga', emoji: 'üêõ', count: 3 },
            { name: 'Arco√≠ris', emoji: 'üåà', count: 2 },
            { name: 'Sol', emoji: '‚òÄÔ∏è', count: 1 },
            { name: 'Nube con lluvia', emoji: 'üåßÔ∏è', count: 1 },
            { name: 'Jardinero/a', emoji: 'üë®‚Äçüåæ', count: 1 },
            { name: 'Maceta con flores', emoji: 'ü™¥', count: 1 },
            { name: 'Caracol', emoji: 'üêå', count: 1 },
            { name: 'Nido con huevos', emoji: 'ü™∫', count: 1 },
            { name: 'Cometa/Papalote', emoji: 'ü™Å', count: 1 },
            { name: 'Helado derriti√©ndose', emoji: 'üç¶', count: 1 }
        ];

        // Pool de personajes disponibles
        let availablePool = [];
        characters.forEach(char => {
            for (let i = 0; i < char.count; i++) {
                availablePool.push({ ...char });
            }
        });

        // Registro de asignaciones
        let registry = JSON.parse(localStorage.getItem('springRegistry') || '[]');

        // Elementos del DOM
        const dogNameInput = document.getElementById('dogName');
        const drawButton = document.getElementById('drawButton');
        const viewResultsButton = document.getElementById('viewResultsButton');
        const resultDiv = document.getElementById('result');
        const modal = document.getElementById('modal');
        const closeModal = document.querySelector('.close-modal');
        const registryList = document.getElementById('registryList');
        const downloadButton = document.getElementById('downloadButton');

        // Restaurar el pool basado en el registro guardado
        function restorePool() {
            const assigned = registry.map(r => r.character);
            availablePool = [];
            characters.forEach(char => {
                const assignedCount = assigned.filter(a => a === char.name).length;
                const remaining = char.count - assignedCount;
                for (let i = 0; i < remaining; i++) {
                    availablePool.push({ ...char });
                }
            });
            updateStats();
        }

        // Algoritmo de distribuci√≥n inteligente
        function getSmartCharacter() {
            if (availablePool.length === 0) {
                return null;
            }

            // Calcular probabilidades basadas en cantidad restante
            const totalRemaining = availablePool.length;
            const charCounts = {};
            
            availablePool.forEach(char => {
                charCounts[char.name] = (charCounts[char.name] || 0) + 1;
            });

            // Calcular factor de escasez (favorece personajes con menos cantidad)
            const scarcityFactors = {};
            Object.keys(charCounts).forEach(name => {
                const originalChar = characters.find(c => c.name === name);
                const remaining = charCounts[name];
                const original = originalChar.count;
                // Mayor factor para personajes m√°s escasos
                scarcityFactors[name] = (original - remaining + 1) / original;
            });

            // Selecci√≥n ponderada para mantener variedad
            let selectedChar;
            if (totalRemaining > 25) {
                // Fase inicial: favorecer variedad
                const weightedPool = [];
                availablePool.forEach(char => {
                    const weight = Math.max(1, 3 - scarcityFactors[char.name]);
                    for (let i = 0; i < weight; i++) {
                        weightedPool.push(char);
                    }
                });
                selectedChar = weightedPool[Math.floor(Math.random() * weightedPool.length)];
            } else {
                // Fase final: selecci√≥n m√°s aleatoria
                selectedChar = availablePool[Math.floor(Math.random() * availablePool.length)];
            }

            // Remover del pool
            const index = availablePool.findIndex(c => c.name === selectedChar.name);
            availablePool.splice(index, 1);

            return selectedChar;
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            document.getElementById('totalDraws').textContent = registry.length;
        }

        // Crear confeti
        function createConfetti() {
            const colors = ['#FF6B9D', '#FEC84E', '#4ECDC4', '#95E1D3', '#C5A3FF'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Sacar personaje
        drawButton.addEventListener('click', () => {
            const dogName = dogNameInput.value.trim();
            
            if (!dogName) {
                alert('Por favor, ingresa el nombre de tu perrito üêï');
                dogNameInput.focus();
                return;
            }

            // Verificar si el perrito ya sac√≥
            if (registry.some(r => r.dog.toLowerCase() === dogName.toLowerCase())) {
                alert(`¬°${dogName} ya sac√≥ su personaje! Revisa los resultados üìã`);
                return;
            }

            if (availablePool.length === 0) {
                alert('¬°Ya no hay m√°s personajes disponibles! üé≠');
                return;
            }

            const selectedChar = getSmartCharacter();
            
            if (selectedChar) {
                // Guardar en registro
                const entry = {
                    dog: dogName,
                    character: selectedChar.name,
                    emoji: selectedChar.emoji,
                    timestamp: new Date().toISOString()
                };
                
                registry.push(entry);
                localStorage.setItem('springRegistry', JSON.stringify(registry));

                // Mostrar resultado
                resultDiv.innerHTML = `
                    <div class="character-emoji">${selectedChar.emoji}</div>
                    <div class="character-name">${selectedChar.name}</div>
                    <div class="character-message">¬°Felicidades ${dogName}! üéâ<br>Te toca disfrazarte de ${selectedChar.name}</div>
                `;
                
                resultDiv.classList.remove('show');
                setTimeout(() => resultDiv.classList.add('show'), 10);
                
                createConfetti();
                updateStats();
                
                // Limpiar input
                dogNameInput.value = '';
                dogNameInput.focus();
            }
        });

        // Ver resultados
        viewResultsButton.addEventListener('click', () => {
            updateRegistryList();
            modal.classList.add('show');
        });

        // Cerrar modal
        closeModal.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });

        // Actualizar lista de registro
        function updateRegistryList() {
            if (registry.length === 0) {
                registryList.innerHTML = '<p style="text-align: center; padding: 20px; color: #999;">A√∫n no hay perritos registrados üêï</p>';
                return;
            }

            registryList.innerHTML = registry
                .sort((a, b) => a.dog.localeCompare(b.dog))
                .map(entry => `
                    <div class="registry-item">
                        <span class="registry-dog">${entry.dog}</span>
                        <span class="registry-character">${entry.emoji} ${entry.character}</span>
                    </div>
                `).join('');
        }

        // Descargar lista
        downloadButton.addEventListener('click', () => {
            if (registry.length === 0) {
                alert('No hay registros para descargar');
                return;
            }

            let csv = 'Perrito,Personaje,Fecha y Hora\n';
            registry.forEach(entry => {
                const date = new Date(entry.timestamp).toLocaleString('es-MX');
                csv += `"${entry.dog}","${entry.emoji} ${entry.character}","${date}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'tombola-primavera-paseos-perrones.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Permitir Enter para sacar personaje
        dogNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                drawButton.click();
            }
        });

        // Inicializar
        restorePool();
        dogNameInput.focus();
    </script>
</body>
</html>
